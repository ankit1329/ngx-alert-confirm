<div [style.width]="data.width||''" style="cursor: default;" (click)="closeOnClick($event)" (mouseenter)="pauseTimer() "
  (mouseleave)="resumeTimer()">
  <div style="padding: 5px 5px;align-items: center;align-content: center;align-self: center;"
    [style.background-color]="data.backgroundColor">
    <button class="small-close-icon" mat-icon-button *ngIf="data.showCloseButton" (click)="closeSelf($event)"
      style="position: absolute;top: 0;right: 0;">
      <mat-icon [color]="data.closeButtonColor=='accent'?'':data.closeButtonColor" style="font-size: 15px;">close
      </mat-icon>
    </button>
    <div style="display: flex;">
      <div style="min-width: 45px;align-items: center;align-content: center;align-self: center;" *ngIf="data.matIcon">
        <mat-icon style="font-size: 40px;margin: 5px 0;" [style.color]="data.iconColor">
          {{data.matIcon}}
        </mat-icon>
      </div>
      <div style="margin-left: 10px;align-items: center;align-content: center;align-self: center;"
        [style.color]="data.textColor">
        <div style="font-weight: 900;" [style.font-size]="data.titleSize||'16px'">{{data.title}}</div>
        <div style="font-weight: 400;" [style.font-size]="data.messageSize||'14px'" *ngIf="data.message"
          [innerHtml]="data.message"></div>
      </div>
      <span class="example-spacer"></span>
      <div *ngIf="data.showActionButton" (click)="closeWithAction()"
        style="align-items: center;align-content: center;align-self: center;">
        <button class="small-action-icon" mat-stroked-button style="position: relative;top: 10px"
          [color]="data.actionButtonColor||'accent'">{{data.actionButtonText||'OK'}}</button>
      </div>
    </div>
  </div>
  <mat-progress-bar *ngIf="data.showProgressBar" style="height: 3px;" mode="determinate" [color]="data.progressBarColor"
    [ngClass]="data.progressBarColor + ' custom-progressbar'" [value]="timer">
  </mat-progress-bar>
</div>
